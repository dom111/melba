name: Build application on push to remote

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: yarn install
      - run: yarn build

      - name: Commit changes
        uses: elstudio/actions-js-build@v2-beta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
